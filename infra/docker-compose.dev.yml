version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: kodama-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kodama
      MYSQL_USER: kodama
      MYSQL_PASSWORD: kodama
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: kodama-minio
    environment:
      MINIO_ROOT_USER: kodama
      MINIO_ROOT_PASSWORD: kodamasecret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  brain:
    build:
      context: ..
      dockerfile: infra/brain.Dockerfile
    container_name: kodama-brain
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/kodama?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: kodama
      SPRING_DATASOURCE_PASSWORD: kodama
      # Beispiel-Config für dein Template-S3
      TEMPLATES_S3_ENDPOINT: http://minio:9000
      TEMPLATES_S3_ACCESS_KEY: kodama
      TEMPLATES_S3_SECRET_KEY: kodamasecret
    ports:
      - "8080:8080"

  node-agent:
    build:
      context: ..
      dockerfile: infra/node-agent.Dockerfile
    container_name: kodama-node-agent
    depends_on:
      - brain
    environment:
      BRAIN_BASE_URL: http://brain:8080
      NODE_NAME: node-1
      # Beispiel: S3 für Templates
      TEMPLATES_S3_ENDPOINT: http://minio:9000
      TEMPLATES_S3_ACCESS_KEY: kodama
      TEMPLATES_S3_SECRET_KEY: kodamasecret

  webpanel:
    build:
      context: ..
      dockerfile: infra/webpanel.Dockerfile
    container_name: kodama-webpanel
    depends_on:
      - brain
    environment:
      NUXT_PUBLIC_API_URL: http://localhost:8080
      NITRO_PORT: 3000
      HOST: 0.0.0.0
    ports:
      - "3000:3000"

volumes:
  mysql_data:
  minio_data:
